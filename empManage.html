<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>用户管理系统</title>
    <!-- 引入reset的CSS文件 -->
    <link rel="stylesheet" href="./css/reset.css">
    <!-- 引入本页面的样式CSS -->
    <link rel="stylesheet" href="./css/empManage.css">
    <!-- 引入数据部分的JS文件data.js -->
    <script type="text/javascript" src="./js/data.js"></script>
    <!-- 引入逻辑部分的JS文件empManage.js -->
    <script type="text/javascript" src="./js/empManageOnline.js"></script>
    <!-- 引入http函数，方便我们进行数据的传送和修改等等 -->
    <script type="text/javascript" src="./lib/http.js"></script>
    <!-- 引入组件库,方便我们进行添加的操作 -->
    <script src="./lib/form-serialize.js"></script>
</head>
<body>
    <section class="header">
    <!-- 大标题 -->
    <h1>用户管理系统</h1>

    <!-- 添加标题 -->
    <div class="operatorPanel">操作面板</div>

    <!-- 添加表单和搜索区域-->
    <div>
        <!-- 添加用户的表单 -->
        <form class="enterRegion">
        <div class="inputRegion">
        ID：<input type="number" name="userId" placeholder="自动生成用户ID" id="userId">
        姓名：<input type="text" name="userName" placeholder="填写用户姓名" id="userName">
        年龄：<input type="number" name="userAge"  placeholder="填写用户年龄" id="userAge">
        性别：<input type="text" name="userSex"  placeholder="填写用户性别" id="userSex">
    </div>
        <div class="operatorButton">
        <!-- 加上添加，搜索，修改，重置按钮 -->
        <button type="submit" id="addBtn">添加</button>
        <button type="submit" id="searchBtn">搜索</button>
        <button type="submit" id="modifyBtn">修改</button>
        <button type="submit" id="resetBtn">重置</button>
        <!-- 搜索数据的表单 -->
    </div>
</form>

    <!-- 显示面板设置 -->
    </section>
    <div class="displayPanel">显示面板</div>
    <section class="data">
      <table class="dataTable" id="dataTable">
        <thead>
            <tr>
                <th>用户ID</th>
                <th>用户姓名</th>
                <th>用户年龄</th>
                <th>用户性别</th>
                <th>操作</th>
            </tr>
        </thead>
        <tbody class="table-tbody">
            <!-- 具体的表格一栏 -->
            <tr>
                <!-- 用户ID单元格 -->
                <th scope="row">xxx</th>
                <!-- 用户名字单元格 -->
                <td>xxx</td>
                <!-- 用户年龄格 -->
                <td>xxx</td>
                <!-- 用户性别格 -->
                <td>xxx</td>
                <!-- 操作单元格 -->
                <td>
                    <button data-id="${item.id}" class="tableTbodyButton">删除</button>
                </td>
              </tr>
        </tbody>
      </table>
    </section>
</body>
</html>
